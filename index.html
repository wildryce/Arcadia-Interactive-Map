<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="Haiku The Robot Interactive Map" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="coordinates/Control.Coordinates.css" />
